<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Carte de visite numérique de Nicolas Umuc, développeur web spécialisé dans les sites vitrines haut de gamme pour mannequins, coachs et entrepreneurs.">
        <title>Carte de visite - Nicolas Umuc CWA</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="icon" type="image/svg+xml" href="/favicon.svg">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="manifest" href="/site.webmanifest">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body>
            <div class="page-wrapper">
                <div class="header-banner">
                <img src="images/header.jpg" alt="Bannière d'en-tête" />
            </div>
        
            <header>
                <img src="images/profile.jpg" alt="Photo de profil" class="profile-img">
                <div class="name-share">
                <h1>Nicolas Umuc</h1>
                <button class="share-btn" onclick="shareCard()" title="Partager la carte">
                <i class="fas fa-share-nodes"></i>
                </button>
            </div>
                <p class="subtitle">Développeur web - CWA</p>
            </header>

            <section class="intro">
                <p>Sites web sur mesure pour entreprises, indépendants et associations.</p>
            </section>

            <section class="buttons">
                <a href="tel:+33772049478" class="btn">
                <i class="fas fa-phone"></i>M'appeler</a>
                <a href="mailto:contact.centralwebagency@gmail.com" class="btn">
                <i class="fas fa-envelope"></i> Me contacter</a>
                <a href="https://instagram.com/webcentralagency" class="btn" target="_blank">
                <i class="fab fa-instagram"></i> Instagram</a>
                <a href="https://central-web-agency.com/" class="btn" target="_blank">
                <i class="fas fa-globe"></i> Mon site</a>
            </section>


            <section class="qr-code">
                <img src="images/qrcode.png" alt="QR code vers ma carte">
                <p>Scannez-moi pour accèder à cette carte à tout moment.</p>
            </section>
            <footer class="page-footer">
            <img src="images/logo.png" alt="Logo CWA" class="footer-logo">
            </footer>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
